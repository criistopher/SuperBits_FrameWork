<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:panelGrid columns="2"  class="inputCampo"
                     columnClasses="colunaLabel,colunaResponsiva">
            <p:outputLabel  value="#{label}"
                            />

            <br/>COMPID=#{component.id}
            <br/>#{pgUtil.buscaIdDestaClasse(component, 'teste')}

            <ui:insert name="input" />
            <p:tooltip  rendered="#{registro.temDescricao}"
                        for="#{prefixoID}#{componente.idHTMLObjetoPrincipal}"
                        value="Info: #{registro.descricao}"
                        />
            <!--<p:message for="#{prefixoID}#{componente.idHTMLObjetoPrincipal}"/>-->

        </p:panelGrid>
    </ui:composition>

</html>
