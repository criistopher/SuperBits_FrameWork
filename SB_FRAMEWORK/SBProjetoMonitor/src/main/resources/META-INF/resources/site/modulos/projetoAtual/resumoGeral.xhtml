<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition  template="#{layoutsPaginas.formularioAcaoAtual.xhtmlVinculado}">

        <ui:define name="conteudoDireita">

            []

        </ui:define>


        <ui:define name="conteudoCard">
            <p:fieldset legend="Para o Lançamento da próxima versão, restam:"  style="margin-left: 10%;margin-right: 10%;">
                <center>
                    <div class="Container100 Responsive">

                        <div class="Fright">
                            <p:commandButton id="btnInfoContagem"  type="button"  icon="fa fa-info"/>
                            <h:form>
                                <p:overlayPanel for="btnInfoContagem" hideEffect="fade" dynamic="true" style="width:600px">

                                    <h1>Como este calculo é realizado?</h1><br/>
                                    <h2>O calculo para contagem regressiva é realizado levando em conta a quantidade de programadores,
                                        quantidade de horas nescessárias para atividades da próxima versão, contando que cada programador
                                        trabalhe 6 horas por dia, 5 dias da semana. </h2>
                                </p:overlayPanel>
                            </h:form>
                        </div>

                        <SBComp:contagemRegressiva contagem="#{pgRequisitosVisaoGeral.previsaoProjeto.custoProjetoProximaVersao.contagemRegressiva}" />


                    </div>

                </center>
            </p:fieldset>


        </ui:define>

        <ui:define name="conteudoExtraCard">
            <SBComp:linhaComTitulo titulo="Valores do Projeto" />

            <SBComp:cardInfomacao
                titulo="Data Fim do Projeto"
                valor="#{pgRequisitosVisaoGeral.previsaoProjeto.custoProjetoCompleto.dataFimProjeto}"
                icone="fa fa-hourglass-end"
                descricao="Corresponde a data de entrega, levando em conta a quantidade de colaboradores (Trabalhando dias úteis 6 horas por dia),e quantidade de horas nescessárias"
                />

            <SBComp:cardInfomacao
                titulo="Custo com colaboradores"
                valor="#{pgRequisitosVisaoGeral.previsaoProjeto.custoProjetoCompleto.valorTotal}"
                descricao="Este Custo, engloba os onorários de toda equipe, de acordo com cada especialidade"
                />

            <SBComp:cardInfomacao
                titulo="Custo com administração"
                descricao="O Custo com administração, engloba:
                Equipamentos, servidores, espaço físico, Treinamento, Impostos, Atendimento, Suporte, e Desenvolvimento de novas tecnologias
                Este custo é calculado percentual ao custo com os colaboradores
                "

                />
            <SBComp:cardInfomacao
                titulo="Valor Total"
                descricao="O Custo com administração, engloba:
                Equipamentos, servidores, espaço físico, Treinamento, Impostos, Atendimento, Suporte, e Desenvolvimento de novas tecnologias
                Este custo é calculado percentual ao custo com os colaboradores
                "

                />
            <SBComp:linhaComTitulo titulo="Valores para Primeira versão" />

            <SBComp:linhaComTitulo titulo="Estatisticas de produtividade" />

        </ui:define>



    </ui:composition>
</html>
