<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:SBRec="http://xmlns.jcp.org/jsf/composite/SBComp/requisitos"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition  template="#{layoutsPaginas.formularioAcaoAtual.xhtmlVinculado}">

        <ui:define name="conteudoDireita">

            []

        </ui:define>


        <ui:define name="conteudoCard">
            <h:form>

                <p:fieldset legend="Adicionar Integrante do Projeto">
                    <c:forEach items="#{pgRequisitosVisaoGeral.tiposProfissionais}" var="tipoProfissional">
                        <p:commandLink action="#{pgRequisitosVisaoGeral.adicionarNovoProfissional()}"  update="@form">
                            <f:setPropertyActionListener target="#{pgRequisitosVisaoGeral.tipoProfissionalSelecionado}" value="#{tipoProfissional}" />
                            <div class="Container10 Responsive " >
                                <div class="Container50 w3-display-container">
                                    <SBRec:tipoProfissional tipoProfissional="#{tipoProfissional}" />
                                    <div class="w3-display-topright w3-container">
                                        <i class="fa Fs20  fa-plus-circle Blue"/>
                                    </div>
                                </div>
                            </div>
                        </p:commandLink>
                    </c:forEach>
                </p:fieldset>
                <div class="SeparatorFull" />


                <c:forEach items="#{pgRequisitosVisaoGeral.ambienteDesenvolvimento.desenvolvedores}" var="desenvolvedor" >
                    #{desenvolvedor.tipoProfissional.nome}
                    #{desenvolvedor.horasSemanais}
                </c:forEach>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
