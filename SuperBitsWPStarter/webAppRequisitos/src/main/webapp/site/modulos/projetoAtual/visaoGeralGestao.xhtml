<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition >
        <c:forEach items="#{pgRequisitosVisaoGeral.previsaoProjeto.modulosPrevistos}" var="modulo" >
            <c:forEach items="#{modulo.gestoesPrevistas}"  var="gestao">
                <div class="Container30" >
                    <h:form>
                        <SBComp:botaoDeAcao_Pagina_ComTarget acao="#{pgRequisitosVisaoGeral.acaoDetalhesGestao}"
                                                             origem="#{gestao}"
                                                             destino="#{pgRequisitosVisaoGeral.prevGestaoSelecionado}"
                                                             tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.cardResponsivo}"
                                                             />
                    </h:form>
                </div>

            </c:forEach>







        </c:forEach>
    </ui:composition>
</html>
