<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition >


        <div class="Container100">
            <c:forEach items="#{pgRequisitosVisaoGeral.previsaoProjeto.modulosPrevistos}" var="moduloPrev">
                <h:form>
                    <div class="Container20">
                        <SBComp:botaoDeAcao_Pagina_ComTarget
                            acao="#{pgRequisitosVisaoGeral.acaoDetalheModulo}"
                            origem="#{moduloPrev}"
                            destino="#{pgRequisitosVisaoGeral.prevMooduloSelecionado}"
                            tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.gigante}"
                            label="#{moduloPrev.moduloAssociado.nome}"
                            />
                    </div>
                </h:form>

            </c:forEach>

        </div>




    </ui:composition>

</html>
