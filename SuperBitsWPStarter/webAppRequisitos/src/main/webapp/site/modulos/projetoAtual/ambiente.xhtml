<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:SBRec="http://xmlns.jcp.org/jsf/composite/SBComp/requisitos"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition >
        <h:form>
            <c:forEach items="#{pgRequisitosVisaoGeral.tiposProfissionais}" var="tipoProfissional">
                <p:commandLink action="#{pgRequisitosVisaoGeral.adicionarNovoProfissional()}"  update="@form">
                    <f:setPropertyActionListener target="#{pgRequisitosVisaoGeral.tipoProfissionalSelecionado}" value="#{tipoProfissional}" />
                    <div class="Container20 Responsive " >
                        <div class="w3-display-container">
                            <SBRec:tipoProfissional tipoProfissional="#{tipoProfissional}" />
                            <div class="w3-display-topright w3-container">
                                <i class="fa Fs20  fa-plus-circle Blue"/>
                            </div>
                        </div>
                    </div>
                </p:commandLink>
            </c:forEach>
            <div class="SeparatorFull" />
            <div class="Container55 Responsive " >
                <p:fieldset legend="Dados Totais, projeto completo" >
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Data da Entrega" />
                        <p:calendar readonly="#{true}"
                                    label="Data Entrega"
                                    value="#{pgRequisitosVisaoGeral.previsaoProjeto.custoProjetoCompleto.dataFimProjeto}"/>
                        <p:outputLabel value="Horas Totais Trabalhadas" />
                        <p:outputLabel value="#{pgRequisitosVisaoGeral.previsaoProjeto.custoProjetoCompleto.horasTotal}" />
                        <p:outputLabel value="Valor total previsto gasto no projeto" />
                        <p:outputLabel value="#{pgRequisitosVisaoGeral.previsaoProjeto.custoProjetoCompleto.valorTotal}" />

                    </p:panelGrid>
                </p:fieldset>
            </div>
            <div class="Container55 Responsive " >
                <p:fieldset legend="Dados Totais, proxima versÃ£o" >
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Data da Entrega" />
                        <p:calendar readonly="#{true}"
                                    label="Data Entrega"
                                    value="#{pgRequisitosVisaoGeral.previsaoProjeto.custoProjetoCompleto.dataFimProjeto}"/>
                        <p:outputLabel value="Horas Totais Trabalhadas" />
                        <p:outputLabel value="#{pg}" />
                    </p:panelGrid>
                </p:fieldset>
            </div>
            <c:forEach items="#{pgRequisitosVisaoGeral.ambienteDesenvolvimento.desenvolvedores}" var="desenvolvedor" >
                #{desenvolvedor.tipoProfissional.nome}
                #{desenvolvedor.horasSemanais}
            </c:forEach>

            <p:commandButton value="Atualizar" actionListener="#{pgRequisitosVisaoGeral.recarregarValores()}" />
        </h:form>
    </ui:composition>
</html>
