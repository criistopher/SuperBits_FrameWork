<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sbc="http://java.sun.com/jsf/composite/SBComp">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="itemSelecionado" />
<cc:attribute name="listaItens" />
<cc:attribute name="titulo"/>
<cc:attribute name="onChange"/>
<cc:attribute name="telaAtualizar"/>
<cc:attribute
   name="parentId"
   default=":#{component.namingContainer.parent.namingContainer.clientId}"
/>

</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>
<p:message for="testeSelecao" /> 
<p:panel header="#{cc.attrs.titulo}">
#{cc.attrs.intenSelecionado}
 #{cc.attrs.parentId}
<p:selectOneListbox converter="conversorGenerico" id="testeSelecao" value="#{cc.attrs.itemSelecionado}" >
<f:selectItems value="#{cc.attrs.listaItens}" var="registro" itemLabel="#{registro.nomeCurto}"  itemValue="#{registro}"/>
#{registro.nomeCurto}



</p:selectOneListbox>
<p:message for="testeSelecao"/>

</p:panel>
		
</cc:implementation>
</html>
