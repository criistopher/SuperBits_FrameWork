<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sbc="http://java.sun.com/jsf/composite/SBComp"
	xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="lista" required="true" type="java.util.List" />
	<cc:attribute name="registro" required="true"
		 />
	<cc:attribute name="MOSTRA_IMAGEM" type="boolean" default="false" />
	<cc:attribute name="SO_IMAGEM" type="boolean" default="false" />

</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>



	<h:form>
		<p:selectOneMenu value="#{cc.attrs.registro}" readonly="false"
			effect="fade" converter="conversorGenerico" var="it" immediate="true"
			required="true">

			<f:selectItems value="#{cc.attrs.lista}" var="item"
				itemLabel="#{item.nomeCurto}" itemValue="#{item}" />

		
			<c:choose>
				<c:when test="cc.attrs.SO_IMAGEM">
					<p:column>
						<p:graphicImage value="#{it.imgPequena}" width="40" height="50" />
					</p:column>
				</c:when>

				<c:when test="cc.attrs.MOSTRA_IMAGEM">
					<p:column>
						<p:graphicImage value="#{it.imgPequena}" width="40" height="50" />
					</p:column>
					<p:column>
                #{it.nomeCurto} 
            </p:column>

				</c:when>
				<c:otherwise>
					<p:column>
                #{it.nomeCurto} 
            </p:column>

				</c:otherwise>

			</c:choose>








		</p:selectOneMenu>
	</h:form>

</cc:implementation>
</html>
